use fragment "logging/dependencies"
use fragment "logging/fields"
use fragment "logging/init"
use fragment "logging/message"

context class_m:
  { poi:class_name = "Main" }

context method_m:
  { poi:method_name matches "mai*" }

context class_and_method_m:
  class_m & method_m

rules:
  print_usefull_message_to_the_log:
    @@ -> [first] imports # all:
      add:
        logging_dependencies
  
    @class_m -> [level] body # all:
      add:
        logging_fields
  
    @class_and_method_m -> [first] method # before_body:
      add:
        logging_init
  
    @class_m -> [all] method -> [first] if # before:
      make:
        msg <- $pointcut + " " + $node + " block in " + $file + " class, in " + $method_name + " method";
      add:
        logging_message(msg)
