with java from "java-description.xml"

use fragment "imports-instrummentation-fragment-with-dependencies.java.xml"

scope s1:
  { poi:class_name = "Main" }
scope s2:
  { poi:method_name = "main" }
scope s3:
  s1 & s2

rules:
  instrument_some_statements_at_s3_and_s4:
    @s3 -> [all] if(*) # before:
      make:
        msg <- $LOCATION + " " + $ITEM + " block in " + $CLASS + " class, in " + $METHOD + " method.";
      add:
        insert_logging(msg)

    @s4 -> [first] if("x == 10"...) -> [all] for(*) # before_body:
      add:
        print_iterration,
        correct_variable_i,
        do_other_stuff

